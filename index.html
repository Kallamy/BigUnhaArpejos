<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablatura</title>
</head>
<style>
    * {
        user-select: none;
        padding: 0;
        margin: 0;
    }
    body {

    }
    .container {
        width: 100%;
        height: 500px;
        background-color: lightslategray;
    }
    .area {
        background-color: #ddd;
        width: 100%;
        height: 500px;
        padding: 25px;
    }
    .fretboard {
        margin: auto;
        width: 700px;
        height: 150px;
        margin-top: 25px;
        
        padding: 10px;
        background-color:#eee;
    }
    .wires {
        position: absolute;
        z-index: 1;
    }
    .wire {
        height: 130px;
        width: 4px;
        background-color: sienna;
        float: left;
        z-index: 1;
        margin: 20px;
        margin-top: 10px;
    }
    .strings {
        margin-top: 5px;
        z-index: 9;
    }
    .string {
        width: 100%;
        height: 2px;
        background-color: black;
        display: flex;
        flex-direction: row-reverse;
        margin-top: 20px;
        margin-left: -5px;
        position: relative;
        z-index: 99;
    }
    .fret {
        width: 21px;
        height: 21px;
        border-radius: 50%;
        margin-top: -10px;
        margin-right: 23px;
        z-index: 2;
        font-size: 13px;
        text-align: center;
        color: whitesmoke

    }
    .fret.red {
        background: red;
        cursor: pointer;

    }
    .fret.blue {
        background: blue;
        cursor: pointer;
    }
    .fret.playing {
        animation: tune 1s;

    }

    .menu {
        margin: auto;
        width: 700px;
        height: 140px;
        padding: 10px;
        background-color: #aaa;
        
    }
    .chordsList {
        display: flex;
        list-style-type: none;
        margin-left: 50px;
    }
    .chordItem {
        display: block;
        width: 30px;
        margin-left: 7px;
        text-align: center;
        padding: 5px;
    }
    fieldset  {
        background-color: #ccc;
        padding: 7px;
    }
    legend {
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
    }

    .showLimit {
        width: 30px;
        padding: 7px;
    }
    #showNumber {
        height: 30px;
        width: 30px;
        text-align: center;
        font-weight: bold;
    }
    #goLeft,
    #goRight {
        height: 30px;
        width: 20px;
    }
    .btnPlay{
        padding: 5px;
    }

    .tabArea {
        
        margin: auto;
        
        width: 700px;
        height: 100px;
        border-left: 2px solid black;
        border-right: 2px solid black;
        padding: 0;
        margin-top: 25px;
    }
    .tabTitle {
        position: absolute;
        line-height: 36px;
        margin-top: -5px;
        margin-left: 13px;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }
    .line {
        width: 100%;
        height: 2px;
        background-color: black;
        display: flex;
        flex-direction: row;
        margin-top: 15px;
        margin-bottom: 10px;
        margin-left: 0px;
        position: relative;
        z-index: 99;
       
    }
    .tabSequence {
        position: relative;
        display: flex;
        bottom: 124px;
    
        left: 40px;
    }
    .tabNum {
        font-weight: bold;
        font-size: 20px;
        margin-left: 21px;
    }
    .tabNum.playing {
        animation: bright 1s;
    }

    @keyframes tune {
        0%  {box-shadow: 0 0 5px black}
        25% {box-shadow: 0 0 7px black;  transform: scale(1.1)}
        50%  {box-shadow: 0 0 10px black; transform: scale(1.2)}
        75% {box-shadow: 0 0 7px black; transform: scale(1.1)}
        100%  {box-shadow: 0 0 5px black}
    }
    @keyframes bright {
        0%  {text-shadow: 0 0 5px gold}
        25% {text-shadow: 0 0 7px gold}
        50%  {text-shadow: 0 0 10px gold; color: gray; }
        75% {text-shadow: 0 0 7px gold}
        100%  {text-shadow: 0 0 5px gold}
    }
</style>
