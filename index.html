<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Tablatura</title>
</head>
<style>
    * {
        user-select: none;
        padding: 0;
        margin: 0;
        font-family: Poppins;
        font-size: 13px;
    }
    body {
        background-color: lightslategray;
        overflow-x: hidden;
    }
    .footer {
        text-align: center;
        margin-top: 15px;
        font-size: 19;
        color: white;
        font-weight: bold;
    }
    .container {
        width: 100%;
        height: 150%;
        background-color: lightslategray;
    }
    .area {
        background-color: #ddd;
        width: 100%;
        height: 600px;
        padding: 0px;
    }
    .fretboard {
        margin: auto;
        width: 680px;
        height: 150px;
        margin-top: 10px;
        
        padding: 10px;
        background-color:#eee;
    }
    .arm {
        background-color:burlywood;
        background-image: url(textures/wood.jpg);
        width: 663px;
        border: 2px solid black;
        padding: 5px;
        padding-left: 0;
    }
    .wires {
        position: absolute;
        z-index: 1;
        margin-left: -20px;
    }
    .wire {
        height: 125px;
        width: 4px;
        background: linear-gradient(90deg, rgba(100,100,100,1) 15%, rgba(200,200,150,1) 100%);

        float: left;
        z-index: 1;
        margin: 20px;
        margin-right: 20px;
        margin-top: -7px;
    }
    .wire:last-child {
        background: linear-gradient(90deg, rgba(251,249,225,1) 18%, rgba(255,255,111,1) 96%);
        width: 6px;
    }
    .strings {
        margin-top: -20px;
        z-index: 9;
    }
    .string {
        width: 102%;
        height: 2px;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: row-reverse;
        margin-top: 20px;
        margin-left: -2px;
        position: relative;
        z-index: 99;
    }
    .string.strong {
        background-color: rgba(225, 225, 225, 0.7);
    }
    .fret {
        position: relative;
        width: 21px;
        height: 21px;
        border-radius: 50%;
        margin-top: -10px;
        margin-right: 23px;
        z-index: 2;
        line-height: 20px;
        font-size: 9px;
        text-align: center;
        color: whitesmoke;
        z-index: 2;


    }
    .fret.red {
        background: red;
        cursor: pointer;

    }
    .fret.blue {
        background: blue;
        cursor: pointer;
    }
    .fret.playing {
        animation: tune 1s;
        z-index:  99;

    }

    .menu {
        margin: auto;
        width: 700px;
        height: 200px;
        padding: 5px;
        background-color: #aaa;
        
    }
    .chordsList {
        display: flex;
        line-height: 33px;
        height: 40px;
        list-style-type: none;
        margin-left: 70px;
    }
    .chordItem {
        display: block;
        width: 30px;
        color: black;
        font-weight: bold;
        font-size: 13px;
        margin-left: 9px;
        text-align: center;
        text-decoration: none;
        padding: 5px;
    }
    .chordItem.selected {
        font-weight: bolder;
        margin-top: 5px;

    }
    fieldset  {
        background-color: #ccc;
        padding: 5px 15px;
    }
    fieldset span {
        line-height: 30px;
    }
    legend {
        font-weight: bold;
        text-align: center;
        /*text-transform: uppercase;*/
        font-size: 20px;
        padding-bottom: 9px;

    }
     
    input,
    button {
        border: 2px solid black;
        border-radius: 5px;
    }
    .playArea {
        width: 630px;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }
    .playArea label {
        display: block;
    }
    #showNumber {
        height: 30px;
        width: 40px;
        text-align: right;
        font-weight: bold;
        font-size: 17px;
        padding: 3px;
    }
    #goLeft,
    #goRight {
        height: 30px;
        width: 40px;
        font-size: 30px;
        line-height: 15px;
        margin-top: 5px;
    }

    .btnPlay{
        padding: 5px;
        float: right;
        width: 30px;
        height: 30px;
        margin-left: 10px;
    }
    .btnPlay img {
        margin-top: -7px;
        margin-left: -5px;
    }

    .notesArea {
        width: 200px;
    }
    .noteSpan {
        color: black;
        font-weight: bold;
        font-size: 18px;
        margin-left: 15px;
        float: left;
    }

    .tabArea {
        
        margin: auto;
        
        width: 700px;
        height: 100px;
        border-left: 2px solid black;
        border-right: 2px solid black;
        padding: 0;
        margin-top: 10px;
    }
    .tabTitle {
        position: absolute;
        line-height: 36px;
        margin-top: -5px;
        margin-left: 13px;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }
    .line {
        width: 100%;
        height: 2px;
        background-color: black;
        display: flex;
        flex-direction: row;
        margin-top: 15px;
        margin-bottom: 10px;
        margin-left: 0px;
        position: relative;
        z-index: 99;
       
    }
    .tabSequence {
        position: relative;
        display: flex;
        bottom: 124px;
    
        left: 40px;
    }
    .tabNum {
        font-weight: bold;
        font-size: 15px;
        margin-left: 21px;
    }
    .tabNum.playing {
        animation: bright 1s;
    }


    @keyframes tune {
        0%  {box-shadow: 0 0 5px black}
        25% {box-shadow: 0 0 7px black;  transform: scale(1.1)}
        50%  {box-shadow: 0 0 10px black; transform: scale(1.2)}
        75% {box-shadow: 0 0 7px black; transform: scale(1.1)}
        100%  {box-shadow: 0 0 5px black}
    }
    @keyframes bright {
        0%  {text-shadow: 0 0 5px red}
        25% {text-shadow: 0 0 7px red}
        50%  {text-shadow: 0 0 7px red; color: darkred; }
        75% {text-shadow: 0 0 7px red}
        100%  {text-shadow: 0 0 5px red}
    }
</style>
